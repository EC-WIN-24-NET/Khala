name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js and cache pnpm store
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1' # Or the Node.js version your project requires
          cache: 'pnpm'
          # Optional: Define path to pnpm-lock.yaml for more precise cache invalidation
          # cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Ensures exact dependencies from lockfile are installed
        # If your package.json is not at the root, specify working-directory:
        # working-directory: ./your-app-folder

      - name: Build application
        run: pnpm run build
        # If your package.json is not at the root, specify working-directory:
        # working-directory: ./your-app-folder

      - name: Upload to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_0A18CAB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/"
          output_location: ""
          skip_app_build: true
          skip_api_build: true


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_0A18CAB03 }}
          action: "close"
          app_location: "/"
          output_location: ""

  configure_static_web_app:
    runs-on: ubuntu-latest
    name: Configure Static Web App
    steps:
      - name: Create staticwebapp.config.json
        run: |
          echo '{
            "platform": {
              "apiRuntime": "node:20"
            }
          }' > staticwebapp.config.json

      - name: Upload staticwebapp.config.json to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_0A18CAB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ""
          skip_app_build: true
          skip_api_build: true

