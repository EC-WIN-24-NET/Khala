name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Specify your pnpm version, or let it pick from .npmrc/.packageManager in your repo

      - name: Setup Node.js and cache pnpm store
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or the Node.js version your project requires
          cache: 'pnpm'
          # Optional: Define path to pnpm-lock.yaml for more precise cache invalidation
          # cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Ensures exact dependencies from lockfile are installed
        # If your package.json is not at the root, specify working-directory:
        # working-directory: ./your-app-folder

      - name: Build application
        run: pnpm run build
        # If your package.json is not at the root, specify working-directory:
        # working-directory: ./your-app-folder

      - name: Upload to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_0A18CAB03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # Root of your app source code
          api_location: "" # Not specified in your case
          output_location: ".next" # For Next.js, this is typically the .next folder.
                                   # If you use `next export`, change this to "out".
          skip_app_build: true # This tells SWA to skip Oryx build and use the artifacts from output_location
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_MEADOW_0A18CAB03 }}
          action: "close"
